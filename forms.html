			background-color: #f6aaa0;

		<input type="text" name="texto" placeholder="ABCD00" required pattern="[ABCD]{2}[0-9]{3}">

			<option value="C#">
			<option value="Java">
		</datalist>
		<button type="submit">Enviar</button>
	</form>

</html>
